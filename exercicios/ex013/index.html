<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" controls>
        <source src="pj.MP4" type="video/mp4">
        <p>Seu navegador não é compatível para reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeo do Youtube...</h1>
    <p>Ousado Amor - Isaias Saad</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wSKKEAnLTDw" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
</iframe>
    </body>
</html>
